<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PoetryDB Search</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="poetry.js" defer></script>
</head>
<body>
  <main class="container">
    <h1>PoetryDB Search</h1>
    <hr />

    <div class="grid">
      <div class="form-section">
        <h2>Search Filters</h2>
        <label>
          Author:
          <input id="authorInput" type="text" placeholder="e.g. Emily Dickinson" />
        </label>
        <label>
          Title:
          <input id="titleInput" type="text" placeholder="e.g. The Raven" />
        </label>
        <label>
          Match Title Exactly:
          <input type="checkbox" id="matchExactly" />
        </label>

        <button onclick="toggleAdvanced()" type="button">Toggle Advanced Search</button>

        <div id="advanced" class="hidden">
          <label>
            Line Count:
            <input id="linecountInput" type="number" placeholder="e.g. 14" />
          </label>
          <label>
            Line Contains:
            <input id="lineTextInput" type="text" placeholder="e.g. nevermore" />
          </label>
          <label>
            Poem Count:
            <input id="poemCountInput" type="number" placeholder="e.g. 5" />
          </label>
        </div>
      </div>

      <div class="form-section">
        <h3>Output Fields</h3>
        <label>
             Include Title:
          <input type="checkbox" id="includeTitle" checked />
        </label>
        <label>
            Include Author:
          <input type="checkbox" id="includeAuthor" checked />
        </label>
        <label>
            Include Line Count:
          <input type="checkbox" id="includeLineCount" checked />
        </label>
        <label>
            Include Lines:
          <input type="checkbox" id="includeLines" checked />
        </label>
        <p id="outputWarning" class="warning hidden">
  No output fields selected â€” defaulting to show all fields.
</p>
      </div>
    </div>

    <div class="actions">
      <button onclick="searchPoems()">Search</button>
      <div id="spinner" class="spinner hidden"></div>
    </div>

    <pre id="output"></pre>
  </main>
</body>
</html>
